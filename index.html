<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me || JCode</title>

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo"><span>atrix</span>
            </div>

            <div class="menu">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <section class="contact">
        <div class="contact-left">
            <h2>
                Contact Me
            </h2>

            <div class="mensaje">
                Estare encantado de trabajar a tu lado, si quieres contactar conmigo enviame un mensaje.
            </div>

            <form id="form-contacto" target="votar">
                <div class="form-left">
                    <input type="text" placeholder="Nombre" id="nombre" autocomplete="off" name="nombre">

                    <input type="text" placeholder="Celular" id="celular" autocomplete="off" name="celular">

                    <input type="text" placeholder="Correo" id="correo" autocomplete="off" name="correo">
                </div>

                <div class="form-right">
                    <textarea name="mensaje" id="mensaje"  placeholder="Mensaje"></textarea>

                    <!-- <input type="submit" id="enviar" value="Enviar"> -->
                    <button id="btnEnviar" type="button">Enviar</button>
                </div>
            </form>
        </div>

        <div class="contact-right">
            <p>
                Tambien puedes contactar conmigo de las siguientes formas.
            </p>

            <div>
                <h3>Correo</h3>
                <p>mi_correo@gmail.com</p>
            </div>

            <div>
                <h3>Célular</h3>
                <p>995 807 872</p>
            </div>

            <div>
                <h3>Dirección</h3>
                <p>San Vicente de Cañete</p>
            </div>

            <div class="redes">
                <a href="#">
                    <img src="assets/img/linkedin.png" alt="Icono linkedin">
                </a>
                
                <a href="#">
                    <img src="assets/img/instagram.png" alt="Icono instagram">
                </a>

                <a href="#">
                    <img src="assets/img/twitter.png" alt="Icono twitter">
                </a>

                <a href="#">
                    <img src="assets/img/youtube.png" alt="Icono youtube">
                </a>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Controller/contact.js"></script>
</body>
</html>
